<div class="scrollbutton">
<button onclick="topFunction()"  class="totop"" title="Go to top"><span>&#8668;</span></button>
</div>

<script>
    async function topFunction() {
        var increment = 20;

        while(window.scrollY > 0) {
            var scroll = window.scrollY - increment;

            if(scroll < 0) {
                scroll = 0;
            }

            document.body.scrollTop = scroll; // For Safari
            document.documentElement.scrollTop = scroll; // For Chrome, Firefox, IE and Opera


            if (scroll == 0) {
                break;
            }

            await timer(1);
        }
    }
</script>
